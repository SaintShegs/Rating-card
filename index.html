<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
  />
    <title>Rating component</title>
</head>
<body>
    <main>
        <div class="rating-card">
    
                        <div class="star">
                            <i class="fas fa-star"></i>
                            <!-- <img src="./images/icon-star.svg" alt=""> -->
                        </div>

                        <div class="rating-question">
                            <h3>How did we do?</h3>
                        </div>

                        <div class="rating-paragragh">
                            <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!

                            </p>
                        </div>

                        <div class="rating">
                            <button id="sected-1" class="rating-number">1</button>
                            <button id="sected-2" class="rating-number">2</button>
                            <button id="sected-3" class="rating-number">3</button>
                            <button id="sected-4" class="rating-number">4</button>
                            <button id="sected-5" class="rating-number">5</button>
                        </div>

                        <div class="rating-button">
                            <button>Submit</button>
                        </div>
        </div>


        <div class="rating-card hidden">
            <div class="image">
                <img src="./images/illustration-thank-you.svg" alt="">
            </div>

            <div class="rating-response">
               
                    <p class="response">You selected 5 out of 5</p>
            </div>

            <div class="rating-thanks">
                <h2>Thank you!</h2>
            </div>
            <div class="rating-para">
                <p>We appreciate you taking the time to give a rating. If you ever need more support, donâ€™t hesitate to get in touch!
                </p>
            </div>
            

        </div>
    </main>







    <script src="./app.js"></script>
</body>
</html>
